# ═══════════════════════════════════════════════════════
# Loki Configuration — Eventra Platform
# ═══════════════════════════════════════════════════════
# Minimal single-instance config for Docker Compose deployment.
# For horizontal scaling, switch to microservices mode with S3/GCS backend.

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 0.0.0.0
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  # Reject logs older than 7 days (prevents backfill storms)
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # Max label name/value lengths
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30
  # Ingestion rate limits per tenant
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  # Query safety limits
  max_entries_limit_per_query: 5000
  max_query_series: 500

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Retention: keep logs for 30 days, audit logs for 90 days
# (audit log retention is handled by logback file appender)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

analytics:
  reporting_enabled: false
