version: '3.8'

services:
  # ─── MongoDB ──────────────────────────────────────────
  # Local dev: standalone replica set for transaction support
  # Production: use MongoDB Atlas (SRV connection string)
  mongodb:
    image: mongo:7.0
    container_name: eventra-mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      MONGO_INITDB_DATABASE: ${APP_NAME:-eventra}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Initialize replica set (required for transactions)
  mongodb-init:
    image: mongo:7.0
    container_name: eventra-mongodb-init
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: >
      mongosh --host mongodb:27017 --eval '
        rs.initiate({
          _id: "rs0",
          members: [{ _id: 0, host: "mongodb:27017" }]
        })
      '
    restart: "no"

  # ─── RabbitMQ (STOMP Broker Relay) ──────────────────
  # External STOMP broker for horizontal scaling of WebSocket messaging.
  # Plugins: rabbitmq_stomp (STOMP over TCP :61613), rabbitmq_management (UI :15672)
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: eventra-rabbitmq
    hostname: eventra-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-eventra}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-eventra_dev}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
      # Enable STOMP + management plugins at container start
      RABBITMQ_ENABLED_PLUGINS_FILE: /etc/rabbitmq/enabled_plugins
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    configs:
      - source: rabbitmq_plugins
        target: /etc/rabbitmq/enabled_plugins
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"      # AMQP
      - "${RABBITMQ_STOMP_PORT:-61613}:61613"    # STOMP (broker relay)
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"     # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── Redis ───────────────────────────────────────────
  # Used for: caching, rate limiting, session state
  redis:
    image: redis:7.4-alpine
    container_name: eventra-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Eventra Backend ────────────────────
  eventra-backend:
    build:
      context: ./eventra-backend
      dockerfile: Dockerfile
    container_name: eventra-backend
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      APP_NAME: ${APP_NAME:-eventra}
      MONGODB_URI: mongodb://mongodb:27017/${APP_NAME:-eventra}?replicaSet=rs0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      # ── RabbitMQ broker relay ──
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_STOMP_PORT: 61613
      RABBITMQ_USER: ${RABBITMQ_USER:-eventra}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-eventra_dev}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      STOMP_BROKER_RELAY_ENABLED: ${STOMP_BROKER_RELAY_ENABLED:-true}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_URL: ${GEMINI_API_URL:-}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-}
      # ── Observability ──
      MANAGEMENT_OTLP_TRACING_ENDPOINT: http://jaeger:4318/v1/traces
      MANAGEMENT_TRACING_ENABLED: ${TRACING_ENABLED:-true}
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: ${TRACING_SAMPLING:-1.0}
      LOKI_URL: http://loki:3100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  # ═══════════════════════════════════════════════════════
  #  OBSERVABILITY STACK
  # ═══════════════════════════════════════════════════════

  # ─── Prometheus (Metrics) ─────────────────────────────
  # Scrapes /actuator/prometheus from eventra-backend every 15s.
  # UI: http://localhost:9090
  prometheus:
    image: prom/prometheus:v2.53.3
    container_name: eventra-prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=2GB'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      eventra-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── Grafana (Dashboards) ─────────────────────────────
  # Pre-provisioned datasources + dashboards.
  # UI: http://localhost:3001  (admin / ${GRAFANA_PASSWORD})
  grafana:
    image: grafana/grafana:11.4.0
    container_name: eventra-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-eventra_grafana}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_HTTP_PORT: "3001"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3001"
    depends_on:
      - prometheus
      - loki

  # ─── Loki (Log Aggregation) ──────────────────────────
  # Receives logs via HTTP push from the backend (or Docker log driver).
  # Queried by Grafana for log exploration.
  loki:
    image: grafana/loki:3.3.2
    container_name: eventra-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ─── Jaeger (Distributed Tracing) ────────────────────
  # Receives OTLP traces from Spring Boot via HTTP (port 4318).
  # UI: http://localhost:16686
  jaeger:
    image: jaegertracing/all-in-one:1.64
    container_name: eventra-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"   # Jaeger UI
      - "4318:4318"                         # OTLP HTTP receiver
    volumes:
      - jaeger_data:/badger
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  jaeger_data:
    driver: local

# Docker configs for RabbitMQ plugin activation
configs:
  rabbitmq_plugins:
    content: "[rabbitmq_management,rabbitmq_stomp]."

