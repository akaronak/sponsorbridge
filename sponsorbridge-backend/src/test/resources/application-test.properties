# ─── Embedded MongoDB (flapdoodle auto-configured) ───
spring.data.mongodb.auto-index-creation=true

# ─── Redis (disabled for unit tests) ─────────────────
spring.cache.type=none
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ─── Rate Limiting (relaxed for tests) ──────────────
rate-limit.default.capacity=1000
rate-limit.default.refill-tokens=1000
rate-limit.default.refill-duration=60
rate-limit.admin.capacity=5000
rate-limit.admin.refill-tokens=5000
rate-limit.admin.refill-duration=60
rate-limit.anonymous.capacity=500
rate-limit.anonymous.refill-tokens=500
rate-limit.anonymous.refill-duration=60

# ─── JWT ──────────────────────────────────────────────
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345
jwt.expiration=86400000

# ─── Cloudinary (mock values) ────────────────────────
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret

# ─── Payment (mock values) ──────────────────────────
payment.razorpay-key-id=rzp_test_mock
payment.razorpay-key-secret=test_secret_mock
payment.razorpay-webhook-secret=test_webhook_secret
payment.escrow-hold-days=7
payment.dispute-auto-resolve-days=14
payment.commission-percent=10.0
payment.min-commission=1.00
payment.max-payment-amount=10000000.00
payment.idempotency-key-ttl-hours=48
payment.webhook-replay-window-seconds=300

# ─── Scheduling (disabled) ──────────────────────────
spring.task.scheduling.pool.size=0

# ─── Actuator ────────────────────────────────────────
management.endpoints.web.exposure.include=health,info
